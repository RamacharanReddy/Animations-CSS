<!DOCTYPE html>
<html>
<head>
  <title>Animation Duration</title>
  <link rel="stylesheet" href="style.css">
<style>
form{
  width: 225px;
  height: 150px;
  background-image: url('cycle.jpg');
  position: relative;
}

.f1{
  animation-name: none;
  animation-duration: 5s;
}

.f2{
  animation-name: name;
  animation-duration: 5s;
}
@keyframes name{
  from {left: 0px;}
  to {left: 400px;}
}
	</style>
</head>
