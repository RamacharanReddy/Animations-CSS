<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<style>
form {
  width: 225px;
  height: 150px;
  background-image: url('cycle.jpg');
  position: relative;
  animation: mymove 2s infinite;
  animation-play-state: paused;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 400px;}
}
</style>
<script>
function myPlayFunction() {
  document.getElementById("animation").style.animationPlayState = "running";
}

function myPauseFunction() {
  document.getElementById("animation").style.animationPlayState = "paused";
}
</script>

</head>
<body>

<p>Click the buttons to Play/Pause the animation:</p>

<form id="animation"></form>
